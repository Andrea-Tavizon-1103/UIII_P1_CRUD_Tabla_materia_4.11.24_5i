    {% extends "base.html" %}

    {% block body %}
        <div class="row"> <!--la fila-->
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><!--columna izq-->
            <h1>Mama</h1>
                <div class="card"><!-- la tarjeta-->
                    <div class="card-body">
                    <form action="registrarMateria/" method="POST"> {% csrf_token %}<!-- falta accion-->
                        <div class="form-group">
                            <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo materia" minlenght="1" maxlenght="6" required>
                        </div>
                        <div class="form-group py-3">
                            <input type="text" id="txtmateria" name="txtmateria" placeholder="Nombre materia" maxlenght="100" required>
                        </div>
                        <div class="form-group py-2">
                            <input type="text" id="numcreditos" name="numcreditos" min="1" max="9" vaue="1" required>
                        </div>
                        <div class="form-group py-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div><!-- la tarjeta-->
            </div> <!--la fila-->
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"><!--columna der-->
            <h1>Listado de materias</h1>
            <!-- la tabla-->
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Creditos</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for m in mismaterias  %}
                        <tr>
                            <td>
                                {{forloop.counter}}
                            </td>
                            <td>  {{m.codigo}}</td>
                            <td>  {{m.nombre}}</td>
                            <td>  {{m.creditos}}</td>
                        </tr>
                        
                        
                        
                        {% endfor %}
                    </tbody>
                </table>
            <!-- la tabla-->
        </div>
    {% endblock %}
